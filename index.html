<!DOCTYPE html>
<html lang="en">
<head>
 <head>
  <meta charset="UTF-8">
  <title>RSVP Invitation</title>
  <!-- Elegant font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="rsvpForm">
    <h2>Confirm Your Attendance</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="guestEmail" placeholder="Enter your email" required>
    <button type="submit">Generate Invitation</button>
  </form>

  <div id="card">
    <div id="guestName"></div>
  </div>

  <button id="downloadBtn">Download Invitation</button>

  <!-- html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
